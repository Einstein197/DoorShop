<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Calculator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            text-align: center;
            padding: 20px;
            font-family: Times, sans-serif;
            background-color: #C5c5c5;
            background-size: cover;
        }

        header {
            background-color: #4CAF50;
            color: black;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px;
        }
        nav a {
            margin: 0 15px;
            color: #black;
            text-decoration: none;
        }

        .calculator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px; /* Adjust width as needed */
            height: auto; /* Adjust height as needed, or remove if not needed */
            background-color: #ffffff; /* Optional: Background color for the calculator container */
            padding: 20px; /* Optional: Padding inside the container */
            border-radius: 10px; /* Optional: Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Shadow for better visual effect */
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }

        .display {
            grid-column: span 4;
            font-size: 24px;
            padding: 10px;
            text-align: right;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            font-size: 18px;
            padding: 20px;
            cursor: pointer;
        }

        button.number {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 50px;
        }

        button.operator {
            background-color: #FF5733; /* Orange */
            color: white;
            border: none;
            border-radius: 50px;
        }

        button.space {
            background-color: #00BFFF; /* Light Blue */
            color: white;
            grid-column: span 2;
            border: none;
            border-radius: 50px;
        }

        button.c {
            background-color: #00BFFF; /* Light Blue */
            color: white;
            border: none;
            border-radius: 50px;
        }

        button.Period {
            background-color: #20B2AA; /* Teal */
            color: white;
            border: none;
            border-radius: 50px;
        }

        button.zero {
            background-color: #4CAF50; /* Green */
            color: white;
            grid-column: span 2;
            border: none;
            border-radius: 50px;
        }


    </style>
</head>
<body>
    <header>
        <h1>Door Shop</h1>
        <nav>
        <a href="index.html">Home</a>
        <a href="foam.html">Foam</a>
        <a href="gasket.html">Gasket</a>
	    <a href="calculator.html">Calculator</a>
    </nav>
    </header>
    <div>
        &nbsp;
    </div>
<section class="calculator-container">
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>

        <button class="number" onclick="appendText('7')">7</button>
        <button class="number" onclick="appendText('8')">8</button>
        <button class="number" onclick="appendText('9')">9</button>
        <button class="operator" onclick="appendText('/')">/</button>

        <button class="number" onclick="appendText('4')">4</button>
        <button class="number" onclick="appendText('5')">5</button>
        <button class="number" onclick="appendText('6')">6</button>
        <button class="operator" onclick="appendText('*')">*</button>

        <button class="number" onclick="appendText('1')">1</button>
        <button class="number" onclick="appendText('2')">2</button>
        <button class="number" onclick="appendText('3')">3</button>
        <button class="operator" onclick="appendText('-')">-</button>

        <button class="zero" onclick="appendText('0')">0</button>
        <button class="Period" onclick="appendText('.')">.</button>
        <button class="operator" onclick="appendText('+')">+</button>

        <button class="space" onclick="appendText(' ')">Space</button>
        <button class="c" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="evaluateExpression()">=</button>
    </div>
</section>

<script>
    // Function to append text to the display
    function appendText(text) {
        document.getElementById("display").value += text;
    }

    // Function to clear the display
    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    // Function to evaluate the expression
    function evaluateExpression() {
    try {
        let expression = document.getElementById("display").value;

        // Handle mixed fractions by converting them to proper fractions
        expression = expression.replace(/(\d+)\s+(\d+)\/(\d+)/g, function(match, whole, numerator, denominator) {
            // Convert mixed fraction to improper fraction or decimal
            return `${parseInt(whole)} + (${parseInt(numerator)} / ${parseInt(denominator)})`;
        });

        // Log the formatted expression for debugging
        console.log("Formatted Expression: ", expression);

        // Safely evaluate the expression
        const result = eval(expression);

        // Debugging: Log the raw result
        console.log("Raw Result: ", result);

        // Convert result to fraction format if needed
        const fractionResult = toFraction(result);
        document.getElementById("display").value = fractionResult;
    } catch (error) {
        console.error("Evaluation Error: ", error);
        document.getElementById("display").value = "Error";
    }
}



    // Function to convert decimal to nearest fraction of the form n + k/16
function toFraction(decimal) {
    const wholeNumber = Math.floor(decimal);
    const fraction = decimal - wholeNumber;

    if (fraction !== 0) {
        // Convert the fraction to the nearest 1/16
        const denominator = 16;
        let numerator = Math.round(fraction * denominator);

        // Adjust if rounding results in a full fraction (e.g., 16/16)
        if (numerator === denominator) {
            numerator = 0;
            wholeNumber += 1;
        }

        // Return the result in the format n + k/16
        return wholeNumber !== 0 ? `${wholeNumber} ${numerator}/${denominator}` : `${numerator}/${denominator}`;
    }
    return `${wholeNumber}`;
}

    // Function to calculate greatest common divisor
    function getGCD(a, b) {
        return b === 0 ? a : getGCD(b, a % b);
    }
</script>

</body>
</html>
