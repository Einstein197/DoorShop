<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Fraction Calculator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            text-align: center;
            padding: 20px;
            font-family: Times, sans-serif;
            background-color: white;
        }

        header {
            background-color: #4CAF50;
            width: 100%;
            height: 100px;
            color: black;
            padding: 20px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin: 20px;
        }

        nav a {
            margin: 0 15px;
            color: black;
            text-decoration: none;
        }

        .parent-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            background-color: #FFA500;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }

        .display {
            grid-column: span 4;
            font-size: 30px;
            padding: 10px;
            text-align: right;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            background-color: #555;
            color: white;
            box-sizing: border-box;
        }

        button {
		font-size: 18px;
        padding: 20px;
        cursor: pointer;
        color: white;
        border: none;
        border-radius: 50px;
        touch-action: manipulation; /* Prevent double-tap zoom */
	    }

        button.number {
            background-color: #4CAF50; /* Green */
        }

        button.operator {
            background-color: #FF5733; /* Orange */
        }

        button.space {
            background-color: #00BFFF; /* Light Blue */
            grid-column: span 2;
        }

        button.c {
            background-color: #00BFFF; /* Light Blue */
        }

        button.Period {
            background-color: #20B2AA; /* Teal */
        }

        button.zero {
            background-color: #4CAF50; /* Green */
            grid-column: span 2;
        }

        button:active {
            transform: scale(0.95); /* Add a button press effect */
        }
    </style>
</head>
<body>
    <header>
        <h1>Door Shop</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="foam.html">Foam</a>
            <a href="gasket.html">Gasket</a>
            <a href="calculator.html">Calculator</a>
        </nav>
    </header>
    <div class="parent-container">
        <section class="calculator-container">
            <div class="calculator">
                <input type="text" id="display" class="display" readonly>

                <button class="number" onclick="appendText('7')">7</button>
                <button class="number" onclick="appendText('8')">8</button>
                <button class="number" onclick="appendText('9')">9</button>
                <button class="operator" onclick="appendText('/')">/</button>

                <button class="number" onclick="appendText('4')">4</button>
                <button class="number" onclick="appendText('5')">5</button>
                <button class="number" onclick="appendText('6')">6</button>
                <button class="operator" onclick="appendText('*')">*</button>

                <button class="number" onclick="appendText('1')">1</button>
                <button class="number" onclick="appendText('2')">2</button>
                <button class="number" onclick="appendText('3')">3</button>
                <button class="operator" onclick="appendText('-')">-</button>

                <button class="zero" onclick="appendText('0')">0</button>
                <button class="Period" onclick="appendText('.')">.</button>
                <button class="operator" onclick="appendText('+')">+</button>

                <button class="space" onclick="appendText(' ')">Space</button>
                <button class="c" onclick="clearDisplay()">C</button>
                <button class="operator" onclick="evaluateExpression()">=</button>
            </div>
        </section>
    </div>

    <script>
        // Function to append text to the display
        function appendText(text) {
            const display = document.getElementById("display");
            display.value += text;
        }

        // Function to clear the display
        function clearDisplay() {
            const display = document.getElementById("display");
            display.value = "";
        }

        // Function to evaluate the expression
        function evaluateExpression() {
            try {
                const display = document.getElementById("display");
                let expression = display.value;

                // Convert mixed fractions to improper fractions
                expression = expression.replace(/(\d+)\s+(\d+)\/(\d+)/g, function(match, whole, numerator, denominator) {
                    const improperNumerator = parseInt(whole) * parseInt(denominator) + parseInt(numerator);
                    return `${improperNumerator}/${denominator}`;
                });

                const result = evaluateFractionExpression(expression);
                display.value = roundToNearestSixteenth(result);
            } catch (error) {
                console.error("Evaluation Error: ", error);
                document.getElementById("display").value = "Error";
            }
        }

        // All fraction functions remain unchanged
        // ...
    </script>
</body>
</html>
